  ./checkQuestions.js: Script for validating and processing stored chatbot questions,
    ensuring consistency in AI-generated responses.
  ./config.yaml: Global configuration file managing system-wide settings, service
    integrations, and environment variables.
  ./descriptions.yaml: Metadata file storing structured descriptions for all repository
