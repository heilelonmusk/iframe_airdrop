<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$HELON Airdrop Checker</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      line-height: 2.5;
      color: white;
      background: transparent; /* Background impostato a trasparente */
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    input, button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h2>üîç Verifica il Tuo Airdrop</h2>
  <p>Inserisci il tuo indirizzo wallet per controllare se sei nella whitelist:</p>
  
  <input type="text" id="walletInput" placeholder="Inserisci il tuo indirizzo wallet" required>
  <button onclick="checkAirdrop()">Verifica</button>
  
  <p id="result"></p>
  
  <script>
    async function checkAirdrop() {
      const wallet = document.getElementById("walletInput").value.trim();
      const resultElem = document.getElementById("result");

      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Per favore, inserisci un indirizzo wallet valido.";
        return;
      }
      
      // Simulazione del controllo: wallet che inizia con "0x1" √® considerato idoneo
      if (wallet.startsWith("0x1")) {
        resultElem.innerText = "‚úÖ Sei idoneo! L'allocazione finale verr√† comunicata prossimamente.";
        // Qui puoi attivare un'animazione, per esempio, dei coriandoli.
      } else {
        resultElem.innerText = "‚ùå Non sei nella whitelist, ma resta sintonizzato: potrebbero arrivare sorprese!";
        document.getElementById("walletInput").classList.add("shake");
        setTimeout(() => {
          document.getElementById("walletInput").classList.remove("shake");
        }, 500);
      }
    }
  </script>
</body>
</html>
