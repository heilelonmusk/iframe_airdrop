<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <style>
    /* Imposta html e body per occupare 300px di altezza (corrispondenti all'iframe) */
    html, body {
      margin: 0;
      padding: 0;
      height: 300px;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Contenitore principale centrato */
    .module-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2, p {
      color: white !important;
      margin-bottom: 10px;
      /* Puoi regolare le dimensioni del font se necessario */
    }
    /* Contenitori per input e pulsante, entrambi centrati */
    .input-container, .button-container {
      width: 100%;
      margin: 5px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white !important;
    }
    /* Effetto shake pi√π forte sull'intero modulo */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p>Enter your wallet address to verify if you're whitelisted:</p>
    
    <!-- Input container -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    
    <!-- Button container -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");
      
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Please enter a valid wallet address.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      // Simulation: wallets starting with "0x1" are considered eligible.
      if (wallet.startsWith("0x1")) {
        resultElem.innerText = "‚úÖ You are eligible! Final allocation will be announced soon.";
      } else {
        resultElem.innerText = "‚ùå Not whitelisted, but stay tuned for surprises!";
        container.classList.add("shake");
        setTimeout(() => {
          container.classList.remove("shake");
        }, 700);
      }
    }
  </script>
</body>
</html>
