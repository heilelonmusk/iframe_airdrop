<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <style>
    /* Assicura che html e body occupino l'intera altezza e forzino il testo in bianco */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: white !important;
    }
    /* Forza il colore bianco per titoli e paragrafi */
    h2, p {
      color: white !important;
    }
    /* Contenitore principale centrato verticalmente e orizzontalmente */
    .module-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Contenitori per input e pulsante centrati */
    .input-container, .button-container {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent;
      color: white !important;
    }
    .button-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: white !important;
    }
    /* Effetto shake per l'intero modulo */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Verifica il Tuo Airdrop</h2>
    <p>Inserisci il tuo indirizzo wallet per controllare se sei nella whitelist:</p>
    
    <!-- Contenitore per la barra di ricerca -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Inserisci il tuo indirizzo wallet" required>
    </div>
    
    <!-- Contenitore per il pulsante, in un livello separato -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verifica</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    function checkAirdrop() {
      const wallet = document.getElementById("walletInput").value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Per favore, inserisci un indirizzo wallet valido.";
        return;
      }
      
      // Simulazione: consideriamo idonei i wallet che iniziano con "0x1"
      if (wallet.startsWith("0x1")) {
        resultElem.innerText = "‚úÖ Sei idoneo! L'allocazione finale verr√† comunicata prossimamente.";
        // Qui potresti attivare l'animazione dei coriandoli
      } else {
        resultElem.innerText = "‚ùå Non sei nella whitelist, ma resta sintonizzato: potrebbero arrivare sorprese!";
        container.classList.add("shake");
        setTimeout(() => {
          container.classList.remove("shake");
        }, 500);
      }
    }
  </script>
</body>
</html>
