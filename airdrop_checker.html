<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <!-- Include canvas-confetti for the confetti effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Universal box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* Imposta html e body per occupare 300px di altezza con background trasparente e forza il testo bianco */
    html, body {
      margin: 0;
      padding: 0;
      height: 300px;  /* Altezza fissa dell'iframe */
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Contenitore principale centrato */
    .module-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2, p {
      color: white !important;
      margin-bottom: 10px;
    }
    /* Contenitori per input e pulsante */
    .input-container, .button-container {
      width: 100%;
      margin: 5px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white !important;
      min-height: 24px; /* Per evitare spostamenti del layout */
    }
    /* Effetto shake per tutto il modulo */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
    /* Media query per dispositivi mobili: riduce l'ampiezza dello shake */
    @media (max-width: 600px) {
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(10px); }
        50% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p>Enter your wallet address to verify if you're whitelisted:</p>
    
    <!-- Input container -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    
    <!-- Button container -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    async function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      // Se l'input √® vuoto, mostra errore, applica shake e evidenzia l'input in rosso
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Please enter a valid wallet address.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      try {
        // Recupera il file CSV della whitelist tramite jsDelivr
        const response = await fetch("https://cdn.jsdelivr.net/gh/heilelonmusk/iframe_airdrop@main/data/whitelist.csv");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const csvText = await response.text();
        const rows = csvText.split("\n").filter(line => line.trim() !== "");
        
        // Assumi che la prima riga sia l'intestazione e cerca la colonna "Wallet Address"
        const header = rows[0].split(",").map(h => h.trim().toLowerCase());
        const walletIndex = header.indexOf("wallet address");
        let isWhitelisted = false;
        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",").map(col => col.trim());
          if (cols[walletIndex] && cols[walletIndex].toLowerCase() === wallet.toLowerCase()) {
            isWhitelisted = true;
            break;
          }
        }
        
        if (isWhitelisted) {
          resultElem.innerText = "‚úÖ You are eligible! Final airdrop details will be announced by 23:59 CET on February 28.";
          // Attiva l'effetto confetti
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
          });
        } else {
          resultElem.innerText = "‚ùå Not whitelisted, but stay tuned for future opportunities! Join our community channels for updates.";
          container.classList.add("shake");
          setTimeout(() => {
            container.classList.remove("shake");
          }, 700);
        }
      } catch (error) {
        resultElem.innerText = "‚ö†Ô∏è Error checking whitelist. Please try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
