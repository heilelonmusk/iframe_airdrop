<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <style>
    /* Imposta html e body per occupare 600px di altezza (l'altezza dell'iframe) e forza il background trasparente */
    html, body {
      margin: 0;
      padding: 0;
      height: 600px; /* Altezza fissa per corrispondere all'iframe */
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Contenitore principale centrato */
    .module-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    /* Forza il testo bianco per titoli e paragrafi */
    h2, p {
      color: white !important;
      margin-bottom: 20px;
    }
    /* Contenitori separati per input e pulsante */
    .input-container, .button-container {
      width: 100%;
      margin: 10px 0;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    /* Classe per evidenziare l'input in caso di errore */
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: white !important;
    }
    /* Aumenta l'effetto shake: maggiore durata e ampiezza */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Verifica il Tuo Airdrop</h2>
    <p>Inserisci il tuo indirizzo wallet per controllare se sei nella whitelist:</p>
    
    <!-- Contenitore per la barra di ricerca -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Inserisci il tuo indirizzo wallet" required>
    </div>
    
    <!-- Contenitore per il pulsante di verifica -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verifica</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      // Se l'input √® vuoto, mostra un messaggio di errore, applica l'effetto shake e evidenzia l'input in rosso
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Per favore, inserisci un indirizzo wallet valido.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      // Simulazione: consideriamo idonei i wallet che iniziano con "0x1"
      if (wallet.startsWith("0x1")) {
        resultElem.innerText = "‚úÖ Sei idoneo! L'allocazione finale verr√† comunicata prossimamente.";
        // Qui potresti attivare l'animazione dei coriandoli
      } else {
        resultElem.innerText = "‚ùå Non sei nella whitelist, ma resta sintonizzato: potrebbero arrivare sorprese!";
        container.classList.add("shake");
        setTimeout(() => {
          container.classList.remove("shake");
        }, 700);
      }
    }
  </script>
</body>
</html>
