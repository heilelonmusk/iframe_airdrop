<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    window.addEventListener('message', function(event) {
      if (event.origin !== "https://heilelonmusk.github.io") return;
      if (event.data && event.data.action === 'triggerConfetti') {
        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
      }
    });
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 400px;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
    }
    .checker-container {
      height: 100%;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    .input-container input, .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
    }
    .button-container button {
      border: none;
      background: #ff9300;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result { margin-top: 10px; font-size: 16px; min-height: 40px; }
  </style>
</head>
<body>
  <div class="checker-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p>Enter your DYM wallet address:</p>
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet" required>
    </div>
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    async function triggerWorkflow(wallet, updateType) {
      const endpoint = "https://superlative-empanada-0c1b37.netlify.app/.netlify/functions/triggerWhitelistUpdate";
      try {
        await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet, updateType })
        });
      } catch (error) { console.error("Error triggering workflow:", error); }
    }

    async function checkAirdrop() {
      const wallet = document.getElementById("walletInput").value.trim();
      const resultElem = document.getElementById("result");
      if (!wallet) { resultElem.innerText = "‚ö†Ô∏è Enter a valid wallet."; return; }

      try {
        const response = await fetch("https://cdn.jsdelivr.net/gh/heilelonmusk/iframe_airdrop@main/data/whitelist.csv");
        const csvText = await response.text();
        const rows = csvText.split("\n").filter(line => line.trim() !== "");
        const header = rows[0].split(",").map(h => h.trim().toLowerCase());
        const walletIndex = header.indexOf("wallet address");
        let isWhitelisted = false;

        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",").map(col => col.trim());
          if (cols[walletIndex] && cols[walletIndex].toLowerCase() === wallet.toLowerCase()) {
            isWhitelisted = true;
            break;
          }
        }

        if (isWhitelisted) {
          resultElem.innerHTML = "‚úÖ You are eligible!";
          triggerWorkflow(wallet, "update_whitelist");
          confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        } else {
          resultElem.innerText = "‚ùå Not whitelisted. Stay tuned!";
          triggerWorkflow(wallet, "update_noneligible");
        }
      } catch (error) {
        resultElem.innerText = "‚ö†Ô∏è Error checking whitelist.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
