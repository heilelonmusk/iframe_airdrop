<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <style>
    /* Impostazioni base per una finestra di 300px di altezza */
    html, body {
      margin: 0;
      padding: 0;
      height: 300px;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Contenitore principale centrato */
    .module-container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2, p {
      color: white !important;
      margin-bottom: 10px;
    }
    /* Contenitori per input e pulsante */
    .input-container, .button-container {
      width: 100%;
      margin: 5px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white !important;
    }
    /* Effetto shake per tutto il modulo */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p>Enter your wallet address to verify if you're whitelisted:</p>
    
    <!-- Input container -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    
    <!-- Button container -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    async function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      // Se l'input √® vuoto, attiva shake e mostra errore
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Please enter a valid wallet address.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      try {
        // Usa jsDelivr per prelevare il file CSV della whitelist da GitHub
        const response = await fetch("https://cdn.jsdelivr.net/gh/heilelonmusk/iframe_airdrop@main/data/whitelist.csv");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const csvText = await response.text();
        const lines = csvText.split("\n").map(line => line.trim()).filter(line => line.length > 0);
        
        // Assumiamo che la prima riga sia l'intestazione e che la colonna "Wallet Address" sia la prima
        const header = lines[0].split(",");
        const walletIndex = header.indexOf("Wallet Address");
        let isWhitelisted = false;
        for (let i = 1; i < lines.length; i++) {
          const columns = lines[i].split(",");
          // Confronto case-insensitive
          if (columns[walletIndex].toLowerCase() === wallet.toLowerCase()) {
            isWhitelisted = true;
            break;
          }
        }
        
        if (isWhitelisted) {
          resultElem.innerText = "‚úÖ You are eligible! Final allocation will be announced soon.";
          // Qui puoi attivare l'animazione dei confetti se desideri
        } else {
          resultElem.innerText = "‚ùå Not whitelisted, but stay tuned for surprises!";
          container.classList.add("shake");
          setTimeout(() => {
            container.classList.remove("shake");
          }, 700);
        }
      } catch (error) {
        resultElem.innerText = "‚ö†Ô∏è Error checking whitelist. Please try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
