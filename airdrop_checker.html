<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$HELON Airdrop Checker</title>
  <!-- Puoi includere qui eventuali librerie per animazioni, ad esempio confetti.js o un semplice CSS per lo shake -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      line-height: 2.5;
      color: white;
      background-color: black;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    input, button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    /* Esempio di effetto shake per il campo input (per indirizzo non trovato) */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h2>üîç Verifica il Tuo Airdrop</h2>
  <p>Inserisci il tuo indirizzo wallet per controllare se sei nella whitelist:</p>
  
  <input type="text" id="walletInput" placeholder="Inserisci il tuo indirizzo wallet" required>
  <button onclick="checkAirdrop()">Verifica</button>
  
  <p id="result"></p>
  
  <script>
    async function checkAirdrop() {
      // Leggi il valore inserito
      const wallet = document.getElementById("walletInput").value.trim();
      const resultElem = document.getElementById("result");

      // Se l'input √® vuoto, mostra un messaggio di errore
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Per favore, inserisci un indirizzo wallet valido.";
        return;
      }
      
      // In una versione completa, qui potresti effettuare una richiesta (fetch)
      // per recuperare la whitelist (ad es. da un file CSV su GitHub) e controllare se il wallet √® presente.
      // Per questo esempio, simuliamo il controllo:
      // Supponiamo che gli indirizzi che iniziano con "0x1" siano considerati idonei.

      if (wallet.startsWith("0x1")) {
        // Azione in caso di wallet idoneo
        resultElem.innerText = "‚úÖ Sei idoneo! L'allocazione finale verr√† comunicata prossimamente.";
        // Qui potresti aggiungere l'animazione dei coriandoli
        // ad esempio: triggerConfetti();
      } else {
        // Azione in caso di wallet non idoneo: fai tremare l'input
        resultElem.innerText = "‚ùå Non sei nella whitelist, ma resta sintonizzato: potrebbero arrivare sorprese!";
        document.getElementById("walletInput").classList.add("shake");
        // Rimuovi la classe dopo l'animazione (0.5 secondi)
        setTimeout(() => {
          document.getElementById("walletInput").classList.remove("shake");
        }, 500);
      }
    }

    // (Opzionale) Funzione per attivare i coriandoli
    // function triggerConfetti() {
    //   // Includi qui il codice per un'animazione di coriandoli, ad esempio utilizzando una libreria come canvas-confetti.
    // }
  </script>
</body>
</html>
