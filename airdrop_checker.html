<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <!-- Include canvas-confetti per l'effetto confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Impostazione universale per includere padding e border nel calcolo delle dimensioni */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* Imposta html e body per occupare 300px di altezza, con background trasparente e testo bianco */
    html, body {
      margin: 0;
      padding: 0;
      height: 300px;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
      /* Non usiamo flex sul body, ma sul contenitore interno */
    }
    /* Contenitore principale centrato, che occupa l'intera altezza disponibile (300px) */
    .module-container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2, p {
      color: white !important;
      margin-bottom: 10px;
    }
    /* Contenitori per input e pulsante, centrati */
    .input-container, .button-container {
      width: 100%;
      max-width: 400px;
      margin: 5px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white !important;
      min-height: 24px; /* Per evitare spostamenti del layout quando appare il messaggio */
    }
    /* Effetto shake per tutto il modulo */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
    /* Effetto eligible pulse per mobile */
    .eligible-mobile {
      animation: eligiblePulse 1s ease-out;
    }
    @keyframes eligiblePulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.8); }
      50% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p>Enter your wallet address to verify if you're whitelisted:</p>
    
    <!-- Input container -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    
    <!-- Button container -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    async function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      // If input is empty, show error, trigger shake and mark input in red
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Please enter a valid wallet address.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      try {
        // Fetch the whitelist CSV from GitHub via jsDelivr
        const response = await fetch("https://cdn.jsdelivr.net/gh/heilelonmusk/iframe_airdrop@main/data/whitelist.csv");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const csvText = await response.text();
        // Split CSV into rows and filter out empty lines
        const rows = csvText.split("\n").filter(line => line.trim() !== "");
        // Assume the first row is header and find the index for "Wallet Address" (case-insensitive)
        const header = rows[0].split(",").map(h => h.trim().toLowerCase());
        const walletIndex = header.indexOf("wallet address");
        let isWhitelisted = false;
        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",").map(col => col.trim());
          if (cols[walletIndex] && cols[walletIndex].toLowerCase() === wallet.toLowerCase()) {
            isWhitelisted = true;
            break;
          }
        }
        
        if (isWhitelisted) {
          resultElem.innerText = "‚úÖ You are eligible! Final airdrop details will be announced by 23:59 CET on February 28.";
          // Check if it's a mobile device based on viewport width
          if (window.innerWidth <= 600) {
            // Apply a pulse effect for mobile
            container.classList.add("eligible-mobile");
            setTimeout(() => {
              container.classList.remove("eligible-mobile");
            }, 1000);
          } else {
            // Desktop: trigger confetti using canvas-confetti
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
          }
        } else {
          resultElem.innerText = "‚ùå Not whitelisted, but stay tuned for future opportunities! Join our community channels for updates.";
          container.classList.add("shake");
          setTimeout(() => {
            container.classList.remove("shake");
          }, 700);
        }
      } catch (error) {
        resultElem.innerText = "‚ö†Ô∏è Error checking whitelist. Please try again later.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
