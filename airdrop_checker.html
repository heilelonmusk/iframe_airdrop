<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$HELON Airdrop Checker</title>
  <style>
    /* Rimuove margini e padding di default e imposta lo sfondo trasparente */
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }
    /* Contenitore principale centrato verticalmente e orizzontalmente */
    .module-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
    }
    /* Contenitori separati per l'input e il pulsante */
    .input-container, .button-container {
      width: 90%;
      max-width: 400px;
      margin: 10px auto;
    }
    .input-container input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .button-container button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    /* Effetto shake applicato all'intero modulo */
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Verifica il Tuo Airdrop</h2>
    <p>Inserisci il tuo indirizzo wallet per controllare se sei nella whitelist:</p>
    
    <!-- Contenitore per la barra di ricerca -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Inserisci il tuo indirizzo wallet" required>
    </div>
    
    <!-- Contenitore per il pulsante di verifica -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verifica</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    async function checkAirdrop() {
      const wallet = document.getElementById("walletInput").value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");
      
      // Se l'input √® vuoto, mostra un messaggio di errore
      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Per favore, inserisci un indirizzo wallet valido.";
        return;
      }
      
      // Simulazione di controllo: per questo esempio, consideriamo idonei i wallet che iniziano con "0x1"
      if (wallet.startsWith("0x1")) {
        resultElem.innerText = "‚úÖ Sei idoneo! L'allocazione finale verr√† comunicata prossimamente.";
        // Qui potresti attivare un'animazione (ad esempio, dei coriandoli)
      } else {
        resultElem.innerText = "‚ùå Non sei nella whitelist, ma resta sintonizzato: potrebbero arrivare sorprese!";
        // Aggiunge l'effetto shake all'intero modulo
        container.classList.add("shake");
        setTimeout(() => {
          container.classList.remove("shake");
        }, 500);
      }
    }
  </script>
</body>
</html>
