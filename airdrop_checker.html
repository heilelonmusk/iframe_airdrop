<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <!-- Include canvas-confetti for desktop effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Universal box-sizing */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    /* Imposta html e body per occupare 400px di altezza, con background trasparente e testo bianco */
    html, body {
      margin: 0;
      padding: 0;
      height: 400px;  /* Altezza fissa a 400px */
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
    }
    /* Contenitore principale centrato */
    .module-container {
      height: 100%;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;  /* Centra orizzontalmente */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    h2, p {
      color: white !important;
      margin-bottom: 10px;
    }
    /* Spezza il messaggio positivo su due righe */
    p.description {
      white-space: pre-line;
    }
    /* Contenitori per input e pulsante */
    .input-container, .button-container {
      width: 100%;
      margin: 5px auto;
      text-align: center;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background-color: transparent !important;
      color: white !important;
      transition: border-color 0.3s;
    }
    .input-error {
      border-color: red !important;
      color: red !important;
    }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background-color: #ffcc00 !important;
      color: black !important;
      font-weight: bold !important;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      color: white !important;
      min-height: 40px; /* Spazio per un messaggio su due linee */
    }
    /* Effetto shake per il modulo */
    .shake {
      animation: shake 0.7s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
    /* Riduci ampiezza shake su mobile */
    @media (max-width: 600px) {
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(10px); }
        50% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    }
    /* Effetto pulse per mobile quando il wallet √® eligible */
    .eligible-mobile {
      animation: eligiblePulse 1s ease-out;
    }
    @keyframes eligiblePulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.8); }
      50% { box-shadow: 0 0 0 10px rgba(0, 255, 0, 0); }
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
    }
  </style>
</head>
<body>
  <div class="module-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p class="description">Enter your DYM wallet address (dym...)<br>to verify if you're whitelisted:</p>
    
    <!-- Input container -->
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    
    <!-- Button container -->
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    
    <p id="result"></p>
  </div>
  
  <script>
    // Funzione per triggerare il workflow tramite l'endpoint serverless su Netlify
    async function triggerWorkflow(wallet, updateType) {
      // Usa l'URL del tuo endpoint Netlify (modifica <your-netlify-site> con il dominio corretto)
      const endpoint = "https://superlative-empanada-0c1b37.netlify.app/.netlify/functions/triggerWhitelistUpdate";
      try {
        const response = await fetch(endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ wallet: wallet, updateType: updateType })
        });
        const data = await response.json();
        console.log("Dispatch response:", data);
      } catch (error) {
        console.error("Error triggering workflow:", error);
      }
    }

    async function checkAirdrop() {
      const walletInput = document.getElementById("walletInput");
      const wallet = walletInput.value.trim();
      const resultElem = document.getElementById("result");
      const container = document.getElementById("moduleContainer");

      if (!wallet) {
        resultElem.innerText = "‚ö†Ô∏è Please enter a valid wallet address.";
        container.classList.add("shake");
        walletInput.classList.add("input-error");
        setTimeout(() => {
          container.classList.remove("shake");
          walletInput.classList.remove("input-error");
        }, 700);
        return;
      }
      
      try {
        // Fetch the whitelist CSV from GitHub via jsDelivr
        const response = await fetch("https://cdn.jsdelivr.net/gh/heilelonmusk/iframe_airdrop@main/data/whitelist.csv");
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const csvText = await response.text();
        const rows = csvText.split("\n").filter(line => line.trim() !== "");
        const header = rows[0].split(",").map(h => h.trim().toLowerCase());
        const walletIndex = header.indexOf("wallet address");
        let isWhitelisted = false;
        for (let i = 1; i < rows.length; i++) {
          const cols = rows[i].split(",").map(col => col.trim());
          if (cols[walletIndex] && cols[walletIndex].toLowerCase() === wallet.toLowerCase()) {
            isWhitelisted = true;
            break;
          }
        }
        
        if (isWhitelisted) {
          resultElem.innerHTML = "‚úÖ You are eligible!<br>Final airdrop details will be announced by 23:59 CET on Feb. 28.";
          // Trigger workflow update for whitelist
          triggerWorkflow(wallet, "update_whitelist");
          if (window.innerWidth > 600) {
            // Desktop: trigger confetti
            confetti({
              particleCount: 150,
              spread: 100,
              origin: { y: 0.6 }
            });
          } else {
            // Mobile: trigger pulse effect
            container.classList.add("eligible-mobile");
            setTimeout(() => {
              container.classList.remove("eligible-mobile");
            }, 1000);
          }
        } else {
          resultElem.innerText = "‚ùå Not whitelisted, but stay tuned for future opportunities! Join our community channels for updates.";
          container.classList.add("shake");
          setTimeout(() => {
            container.classList.remove("shake");
          }, 700);
          // Trigger workflow update for non-eligible
          triggerWorkflow(wallet, "update_noneligible");
        }
      } catch (error) {
        resultElem.innerText = "‚ö†Ô∏è Error checking whitelist. Please try again later.";
        console.error(error);
      }
    }
  </script>
  <!-- Author: Ultron AI -->
</body>
</html>
