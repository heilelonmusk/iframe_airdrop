<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fluid Countdown + Desktop Animations</title>
  <style>
    /* ===============================
       BASE & GLOBAL STYLES
    =============================== */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Sfondo trasparente */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      color: #F1E1D4;
    }

    /* Contenitore principale del countdown */
    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    /* Titolo */
    .title {
      font-size: 2.4rem; 
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      letter-spacing: 2px;
      text-shadow: 0 0 5px #F1E1D4;
    }

    /* ===============================
       COUNTDOWN
    =============================== */
    .countdown {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      margin: 0.8rem 0;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    .number {
      font-size: 3.2rem; 
      font-weight: bold;
      line-height: 1;
      text-shadow: 0 0 5px #F1E1D4;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #F1E1D4;
      border-radius: 8px;
      width: 100%;
      min-width: 70px;
      padding: 0.3rem 0;
      box-sizing: border-box;
    }
    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.3rem;
    }

    .ended {
      margin-top: 0.8rem;
      font-size: 1rem;
      letter-spacing: 1px;
      text-shadow: 0 0 5px #F1E1D4;
    }

    /* ===============================
       ROADMAP NOTE
    =============================== */
    .roadmap-note {
      margin-top: 1rem; 
      font-size: 1rem; 
      letter-spacing: 1px;
      line-height: 1.4;
      color: #F1E1D4;
      text-shadow: 0 0 2px #F1E1D4;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid #F1E1D4;
      border-radius: 6px;
      padding: 0.8rem; 
      max-width: 80%;
      position: relative;
    }
    .roadmap-link {
      color: #F1E1D4;
      text-decoration: none;
      position: relative;
      font-weight: 500;
    }
    /* Effetto hover underline animato */
    .roadmap-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: #F1E1D4;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }
    .roadmap-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* ===============================
       ANIMAZIONI SPAZIALI SOLO DESKTOP
    =============================== */
    .desktop-only {
      display: none; /* su mobile = hidden */
    }
    @media (min-width: 769px) {
      .desktop-only {
        display: block; 
        width: 100%;
        max-width: 800px;
        margin: 0 auto 1rem auto;
        position: relative; 
        height: 100px; /* altezza dell'area animata */
        overflow: hidden;
      }
    }
    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #F1E1D4;
      border-radius: 50%;
      box-shadow: 0 0 6px #F1E1D4;
      opacity: 0.8;
      animation: drift linear infinite;
    }
    @keyframes drift {
      0% {
        transform: translateX(120%);
      }
      100% {
        transform: translateX(-20%);
      }
    }
    /* Diversi top/durata per le stelline */
    .star-1 {
      top: 20px;
      animation-duration: 10s;
    }
    .star-2 {
      top: 50px;
      animation-duration: 15s;
    }
    .star-3 {
      top: 70px;
      animation-duration: 12s;
    }

    /* ===============================
       RESPONSIVE MOBILE (â‰¤ 480px)
    =============================== */
    @media (max-width: 480px) {
      .title {
        font-size: 2rem;
        margin-bottom: 0.6rem;
      }
      .countdown {
        flex-direction: column;
        gap: 1rem;
      }
      .time-box {
        min-width: 90px;
      }
      .number {
        font-size: 2.4rem; 
        padding: 0.2rem 0;
      }
      .label {
        font-size: 0.8rem;
      }
      .ended {
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      .roadmap-note {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animazione spaziale in alto (solo desktop) -->
  <div class="desktop-only">
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
  </div>

  <div class="countdown-container">

    <div class="title">WAITING FOR THE LAUNCH</div>

    <div class="countdown">
      <!-- DAYS -->
      <div class="time-box">
        <div class="number" id="days">--</div>
        <div class="label">Days</div>
      </div>

      <!-- HOURS -->
      <div class="time-box">
        <div class="number" id="hours">--</div>
        <div class="label">Hours</div>
      </div>

      <!-- MINUTES -->
      <div class="time-box">
        <div class="number" id="minutes">--</div>
        <div class="label">Minutes</div>
      </div>

      <!-- SECONDS (interi) -->
      <div class="time-box">
        <div class="number" id="seconds-int">--</div>
        <div class="label">Sec</div>
      </div>

      <!-- SECONDS (decimali) -->
      <div class="time-box">
        <div class="number" id="seconds-frac">--</div>
        <div class="label">Frac</div>
      </div>
    </div>

    <div class="ended" id="ended"></div>

    <!-- Pannello roadmap sotto -->
    <div class="roadmap-note">
      Look at the <a href="#" class="roadmap-link">roadmap</a>
      to see the completion of the goals in view of the launch.
    </div>
  </div>

  <!-- Animazione spaziale in basso (solo desktop) -->
  <div class="desktop-only">
    <!-- Aggiungiamo altre stelline con parametri diversi -->
    <div class="star star-1" style="top: 10px; animation-duration: 9s;"></div>
    <div class="star star-2" style="top: 50px; animation-duration: 14s;"></div>
    <div class="star star-3" style="top: 75px; animation-duration: 11s;"></div>
  </div>

  <script>
    /*
      COUNTDOWN LOGIC
      - aggiorna giorni, ore, minuti, secondi
      - secondi con parte decimale
    */
    const targetDate = new Date('October 1, 2025 00:00:00').getTime();

    const daysEl       = document.getElementById('days');
    const hoursEl      = document.getElementById('hours');
    const minutesEl    = document.getElementById('minutes');
    const secondsIntEl = document.getElementById('seconds-int');
    const secondsFracEl= document.getElementById('seconds-frac');
    const endedEl      = document.getElementById('ended');

    function updateCountdown() {
      const now = performance.now
        ? performance.timing.navigationStart + performance.now()
        : Date.now();
      const distance = targetDate - now;

      if (distance <= 0) {
        // Countdown terminato
        daysEl.textContent       = '0';
        hoursEl.textContent      = '0';
        minutesEl.textContent    = '0';
        secondsIntEl.textContent = '0';
        secondsFracEl.textContent= '00';
        endedEl.textContent      = 'LAUNCH TIME!';
        return;
      }

      // Calcolo canonico di giorni / ore / minuti
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const remainderAfterDays = distance % (1000 * 60 * 60 * 24);

      const hours = Math.floor(remainderAfterDays / (1000 * 60 * 60));
      const remainderAfterHours = remainderAfterDays % (1000 * 60 * 60);

      const minutes = Math.floor(remainderAfterHours / (1000 * 60));
      const remainderAfterMinutes = remainderAfterHours % (1000 * 60);

      // seconds con parte decimale
      const secondsFloat = remainderAfterMinutes / 1000;
      const secInteger   = Math.floor(secondsFloat);
      let secFraction    = Math.floor((secondsFloat - secInteger) * 100);
      secFraction = secFraction.toString().padStart(2, '0');

      // Aggiorna il DOM
      daysEl.textContent       = days;
      hoursEl.textContent      = (hours   < 10 ? '0' : '') + hours;
      minutesEl.textContent    = (minutes < 10 ? '0' : '') + minutes;
      secondsIntEl.textContent = (secInteger < 10 ? '0' : '') + secInteger;
      secondsFracEl.textContent= secFraction;
    }

    // Aggiornamento ~60 FPS per l'effetto fluido
    function animate() {
      updateCountdown();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
