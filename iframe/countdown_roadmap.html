<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown Desktop-Only Test</title>
  <style>
    /* Base reset */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%;
      background: #222; /* sfondo scuro per debug */
      color: #F1E1D4;
      font-family: 'Poppins', sans-serif;
    }

    /* Contenitore Principale */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      text-align: center;
    }

    /* Titolo */
    .title {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      text-shadow: 0 0 5px #F1E1D4;
    }

    /* Countdown */
    .countdown {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    .number {
      font-size: 3.2rem;
      background: rgba(255,255,255,0.1);
      border: 2px solid #F1E1D4;
      border-radius: 8px;
      padding: 0.3rem 0;
      min-width: 70px;
      box-sizing: border-box;
      text-shadow: 0 0 5px #F1E1D4;
    }
    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.3rem;
    }
    .ended {
      margin-top: 1rem;
      font-size: 1rem;
    }

    /* Roadmap note */
    .roadmap-note {
      margin-top: 1rem;
      background: rgba(255,255,255,0.08);
      border: 1px solid #F1E1D4;
      border-radius: 6px;
      padding: 0.8rem;
      max-width: 80%;
      margin: 1rem auto 0 auto;
      text-shadow: 0 0 2px #F1E1D4;
    }
    .roadmap-note a {
      color: #F1E1D4;
      text-decoration: underline;
    }

    /* Desktop-only blocks => visibili di default */
    .desktop-only {
      margin: 1rem auto;
      padding: 0.5rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid #F1E1D4;
      border-radius: 6px;
    }
    /* ...ma nascosti se viewport <= 768px */
    @media (max-width: 768px) {
      .desktop-only {
        display: none;
      }
    }

    /* Mobile (max-width: 480px) => font più piccoli */
    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
      }
      .countdown {
        flex-direction: column;
      }
      .number {
        font-size: 2.4rem;
        padding: 0.2rem 0;
      }
      .label {
        font-size: 0.8rem;
      }
      .ended {
        font-size: 0.9rem;
      }
      .roadmap-note {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Sezione desktop-only sopra -->
    <div class="desktop-only">
      <h3>Desktop Only (Top)</h3>
      <p>This block is hidden on screens ≤768px</p>
    </div>

    <div class="title">WAITING FOR THE LAUNCH</div>

    <div class="countdown">
      <!-- days -->
      <div class="time-box">
        <div class="number" id="days">--</div>
        <div class="label">Days</div>
      </div>
      <!-- hours -->
      <div class="time-box">
        <div class="number" id="hours">--</div>
        <div class="label">Hours</div>
      </div>
      <!-- minutes -->
      <div class="time-box">
        <div class="number" id="minutes">--</div>
        <div class="label">Minutes</div>
      </div>
      <!-- seconds (integer) -->
      <div class="time-box">
        <div class="number" id="seconds-int">--</div>
        <div class="label">Sec</div>
      </div>
      <!-- seconds (decimal) -->
      <div class="time-box">
        <div class="number" id="seconds-frac">--</div>
        <div class="label">Frac</div>
      </div>
    </div>

    <div class="ended" id="ended"></div>

    <div class="roadmap-note">
      Look at the <a href="#">roadmap</a> to see the completion of goals in view of the launch.
    </div>

    <!-- Sezione desktop-only sotto -->
    <div class="desktop-only">
      <h4>Desktop Only (Bottom)</h4>
      <p>Hidden on screens ≤768px as well</p>
    </div>

  </div><!-- container -->

  <script>
    /* COUNTDOWN LOGIC */
    const targetDate = new Date('October 1, 2025 00:00:00').getTime();
    const daysEl       = document.getElementById('days');
    const hoursEl      = document.getElementById('hours');
    const minutesEl    = document.getElementById('minutes');
    const secondsIntEl = document.getElementById('seconds-int');
    const secondsFracEl= document.getElementById('seconds-frac');
    const endedEl      = document.getElementById('ended');

    function updateCountdown() {
      const now = performance.now
        ? performance.timing.navigationStart + performance.now()
        : Date.now();
      const distance = targetDate - now;

      if (distance <= 0) {
        daysEl.textContent       = '0';
        hoursEl.textContent      = '0';
        minutesEl.textContent    = '0';
        secondsIntEl.textContent = '0';
        secondsFracEl.textContent= '00';
        endedEl.textContent      = 'LAUNCH TIME!';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const remainderAfterDays = distance % (1000 * 60 * 60 * 24);

      const hours = Math.floor(remainderAfterDays / (1000 * 60 * 60));
      const remainderAfterHours = remainderAfterDays % (1000 * 60 * 60);

      const minutes = Math.floor(remainderAfterHours / (1000 * 60));
      const remainderAfterMinutes = remainderAfterHours % (1000 * 60);

      const secondsFloat = remainderAfterMinutes / 1000;
      const secInteger   = Math.floor(secondsFloat);
      let secFraction    = Math.floor((secondsFloat - secInteger) * 100);
      secFraction = secFraction.toString().padStart(2, '0');

      daysEl.textContent       = days;
      hoursEl.textContent      = hours   < 10 ? '0' + hours : hours;
      minutesEl.textContent    = minutes < 10 ? '0' + minutes : minutes;
      secondsIntEl.textContent = secInteger < 10 ? '0' + secInteger : secInteger;
      secondsFracEl.textContent= secFraction;
    }

    // Animazione ~60FPS
    function animate() {
      updateCountdown();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
