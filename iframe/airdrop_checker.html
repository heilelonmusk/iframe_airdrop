<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$HELON Airdrop Checker</title>
  <!-- Include canvas-confetti for desktop effect -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 400px;
      width: 100%;
      background: transparent !important;
      font-family: 'Poppins', sans-serif !important;
      color: white !important;
    }
    .checker-container {
      height: 100%;
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h2, p { margin-bottom: 10px; }
    p.description { white-space: pre-line; }
    .input-container, .button-container { width: 100%; margin: 5px auto; text-align: center; }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background: transparent;
      color: white;
      transition: border-color 0.3s;
    }
    .input-error { border-color: red; }
    .button-container button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      min-height: 40px;
    }
    .shake { animation: shake 0.7s; }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(20px); }
      50% { transform: translateX(-20px); }
      75% { transform: translateX(20px); }
      100% { transform: translateX(0); }
    }
    @media (max-width: 600px) {
      @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(10px); }
        50% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
        100% { transform: translateX(0); }
      }
    }
    .eligible-mobile { animation: eligiblePulse 1s ease-out; }
    @keyframes eligiblePulse {
      0% { box-shadow: 0 0 0 0 rgba(0,255,0,0.8); }
      50% { box-shadow: 0 0 0 10px rgba(0,255,0,0); }
      100% { box-shadow: 0 0 0 0 rgba(0,255,0,0); }
    }
  </style>
</head>
<body>
  <div class="checker-container" id="moduleContainer">
    <h2>üîç Check Your Airdrop</h2>
    <p class="description">Enter your DYM wallet address (dym...)<br>to verify if you're whitelisted:</p>
    <div class="input-container">
      <input type="text" id="walletInput" placeholder="Enter your wallet address" required>
    </div>
    <div class="button-container">
      <button onclick="checkAirdrop()">Verify</button>
    </div>
    <p id="result"></p>
  </div>
  
  <script src="airdrop_checker.js"></script>
  <!-- Author: Ultron AI -->
</body>
</html>
