[build]
  command = "npm install"
  functions = "api"
  publish = "."  # Keeps Netlify as an API-only environment with no static content

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5000
  autoLaunch = false

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# âœ… **Advanced Static File Handling**
[[redirects]]
  from = "/static/*"
  to = "/.netlify/functions/unifiedAccess/static/:splat"
  status = 200