# 🚀 Netlify Build Settings
[build]
  command = "npm install && npm run build"
  functions = "api"
  publish = "public" # Ensures only static content is deployed

# 🛠️ Local Development Settings
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5000
  autoLaunch = false

# ✅ Security & CORS Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-store"

# 🚀 Static File Caching
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
    X-Content-Type-Options = "nosniff"

# ✅ API Rate Limiting (Global for `/api/*`)
[[headers]]
  for = "/api/*"
  [headers.values]
    X-RateLimit-Limit = "100"
    X-RateLimit-Remaining = "100"
    X-RateLimit-Reset = "60"

# 🔒 Enforce HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# 🔧 Redirect Static Assets Correctly
[[redirects]]
  from = "/static/*"
  to = "/api/unifiedAccess/static/:splat"
  status = 200
  force = true

# ✅ Redirect Root URL to Docs
[[redirects]]
  from = "/"
  to = "/docs/index.html"
  status = 302

# ⚠️ Maintenance Mode Redirect (Blocks Specific Countries)
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 503
  conditions = { country = ["CN", "RU"] }

# 🛠 Debugging & Logging Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Debug-Mode = "true"
    X-Powered-By = "Netlify"