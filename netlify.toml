[build]
  command = "npm install"
  functions = "api"
  publish = "."  # Mantiene Netlify come ambiente API senza contenuti statici

[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5000
  autoLaunch = false

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"