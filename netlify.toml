# ğŸš€ Netlify Build Settings
[build]
  command = "npm install && npm run build"
  functionsDirectory = "api"
  publish = "public" # Ensures only static content is deployed

# ğŸ› ï¸ Local Development Settings
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5000
  autoLaunch = false

# âœ… Pass Environment Variables to Build
[context.production.environment]
  MONGO_URI = "your-mongodb-connection-string"
  REDIS_URL = "your-redis-url"
  MY_GITHUB_OWNER = "your-github-owner"
  MY_GITHUB_REPO = "your-repo-name"
  MY_GITHUB_TOKEN = "your-github-token"

# âœ… Security & CORS Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"

# ğŸš€ Static File Caching (Optimized)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# âœ… API Rate Limiting (Granular per Endpoint)
[[headers]]
  for = "/api/unifiedAccess/*"
  [headers.values]
    X-RateLimit-Limit = "50"
    X-RateLimit-Remaining = "50"
    X-RateLimit-Reset = "60"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-RateLimit-Limit = "100"
    X-RateLimit-Remaining = "100"
    X-RateLimit-Reset = "60"

# ğŸ”’ Enforce HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# ğŸ”§ Redirect Static Assets Correctly
[[redirects]]
  from = "/static/*"
  to = "/api/unifiedAccess/static/:splat"
  status = 200
  force = true

# âœ… Redirect Root URL to Docs
[[redirects]]
  from = "/"
  to = "/docs/index.html"
  status = 302

# âš ï¸ Maintenance Mode Redirect (Blocks Specific Countries)
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 503
  conditions = { country = ["CN", "RU"] }

# ğŸ›  Debugging & Logging Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Debug-Mode = "true"
    X-Powered-By = "Netlify"
    Server-Timing = "total;desc=\"Total API Response Time\""