# ğŸš€ Netlify Build Settings
[build]
  command = "npm install && npm run build"
  functions = "api"
  publish = "public" # Ensures only static content is deployed

# ğŸ› ï¸ Local Development Settings
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 5000
  autoLaunch = false

# âœ… Security & CORS Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-store"

# ğŸš€ Static File Caching (Merged Headers)
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
    X-Content-Type-Options = "nosniff"

# âœ… API Rate Limiting (Fixed Syntax)
[[headers]]
  for = "/api/unifiedAccess/*"
  [headers.values]
    X-RateLimit-Limit = "100"
    X-RateLimit-Remaining = "100"
    X-RateLimit-Reset = "60"

# ğŸ”’ Enforce HTTPS (Redirect all HTTP traffic to HTTPS)
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# ğŸ”§ Redirect Static Assets Correctly
[[redirects]]
  from = "/static/*"
  to = "/api/unifiedAccess/static/:splat"
  status = 200
  force = true

# âœ… Redirect Root URL to the Documentation
[[redirects]]
  from = "/"
  to = "/docs/index.html"
  status = 302

# âš ï¸ Custom Maintenance Mode Redirect (Blocks Certain Countries)
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 503
  conditions = { country = ["CN", "RU"] }

# ğŸ›  Debugging & Logging Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Debug-Mode = "true"
    X-Powered-By = "Netlify"