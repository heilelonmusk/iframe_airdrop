[build]
  command = "npm install"
  functions = "api"
  publish = "."  # Prevent Netlify from assuming a Hugo static site

[dev]
  command = "npm run dev"  # Ensures Netlify runs your API
  framework = "#custom"  # Prevents Netlify from detecting Hugo
  targetPort = 5000  # Ensures Express runs on the right port
  autoLaunch = false  # Prevents Netlify from opening a browser

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"