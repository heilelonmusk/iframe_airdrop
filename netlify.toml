[build.environment]
NODE_VERSION = "23.7.0"

# üöÄ Netlify Build Settings
[build]
  command = "NODE_ENV=development npm run build"
  functions = "api"
  publish = "./"
  ignore = "git diff --quiet HEAD^ HEAD"

# üõ†Ô∏è Local Development Settings
[dev]
  command = "npm run dev"
  framework = "#custom"
  targetPort = 8889
  autoLaunch = false

# ‚úÖ Pass Environment Variables to Build (imposta i valori in Netlify senza virgolette)
[context.production.environment]
  MONGO_URI = "$MONGO_URI"
  REDIS_URL = "$REDIS_URL"
  MY_GITHUB_OWNER = "$MY_GITHUB_OWNER"
  MY_GITHUB_REPO = "$MY_GITHUB_REPO"
  MY_GITHUB_TOKEN = "$MY_GITHUB_TOKEN"

# ‚úÖ Security & CORS Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS, PUT, DELETE"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "no-store, no-cache, must-revalidate, proxy-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# ‚úÖ API Rate Limiting (Granular per Endpoint)
[[headers]]
  for = "/api/unifiedAccess/*"
  [headers.values]
    X-RateLimit-Limit = "50"
    X-RateLimit-Remaining = "50"
    X-RateLimit-Reset = "60"

[[headers]]
  for = "/api/*"
  [headers.values]
    X-RateLimit-Limit = "100"
    X-RateLimit-Remaining = "100"
    X-RateLimit-Reset = "60"

# üîí Enforce HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# üîß Redirect Static Assets Correctly
[[redirects]]
  from = "/static/*"
  to = "/api/unifiedAccess/static/:splat"
  status = 200
  force = true

# ‚úÖ Redirect Root URL to Docs
[[redirects]]
  from = "/"
  to = "/docs/index.html"
  status = 302

# ‚ö†Ô∏è Maintenance Mode Redirect (Blocks Specific Countries)
[[redirects]]
  from = "/*"
  to = "/maintenance.html"
  status = 503
  conditions = { country = ["CN", "RU"] }

# üõ† Debugging & Logging Headers
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Debug-Mode = "true"
    X-Powered-By = "Netlify"
    Server-Timing = "total;desc=\"Total API Response Time\""